<!DOCTYPE html>
<html>
<body>
<form name="Calc">
	<table border=0>
		<tr>
			<td>
				<input type="text"   name="input1" Size="16">
				<br>
				<select name="operation">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">x</option>
					<option value="/">/</option>
				</select>
				<br>
				<input type="text"   name="input2" Size="16">
				<br>
				<input type="button" name="calculate"  value="  =  " OnClick="calculateResult()">
			</td>
		</tr>

		<tr>
			<td>
				Result:				
				<input type="text"   name="result" Size="10" disabled>
				<br>
				Comment:
				<input type="text"   name="comment" Size="15" disabled>
			</td>
		</tr>
	</table>
</form>
<script>

function calculateResult() {
	if (anyFieldEmpty()) {
		setErrorWithComment("No input can stay blank.");
		return;
	}
	if (anyFieldNan()) {
		setErrorWithComment("Wrong input format.");
		return;
	}
	setResult();
}

function anyFieldEmpty() {
	if (!(Calc.input1.value)) {
		return true;
	}
	if (!(Calc.input2.value)) {
		return true;
	}
	return false;
}

function anyFieldNan() {
	if (isNaN(Calc.input1.value)) {
		return true;
	}
	if (isNaN(Calc.input2.value)) {
		return true;
	}	
	return false;
}

function setErrorWithComment(comment) {
	Calc.result.value = "ERROR";
	Calc.comment.value = comment;
}

function setResult() {
	Calc.result.value = eval(Calc.input1.value + Calc.operation.value + Calc.input2.value);
	Calc.comment.value = "";	
} 

</script>
</body>
</html>
