<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flight finder 2</title>
    <link rel="stylesheet" type="text/css" href="flightFinder.css">
</head>

<body>
    <form>
        <br>
        <table class="main">
            <tr>
                <td>
                    <table">
                        <tr>
                            <td colspan="4">
                                <h2 id="pageTitle">Flight Finder 2</h2>
                            </td>                        
                        </tr>
                        <tr>
                            <td class="description_column">
                                From
                            </td>
                            <td class="data_column">
                                <select id="airportFrom" class="full_width_selector">
                                    <option value="empty">&nbsp;</option>
                                </select>
                            </td>
                            <td class="description_column">
                                To
                            </td>
                            <td class="data_column">
                                <select id="airportTo" class="full_width_selector">
                                    <option value="empty">&nbsp;</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                One way
                            </td>
                            <td>                                    
                                 <input id="radioOneWay" type="radio" name="direction" value="directionOneWay" onclick="onDirectionOneWayClicked()" checked> 
                            </td>
                            <td>
                                Return
                            </td>
                            <td>
                                <input id="radioReturn" type="radio" name="direction" value="directionReturn" onclick="onDirectionReturnClicked()"> 
                            </td>                            
                        </tr>
                        <tr>
                            <td>
                                Fly out date
                            </td>
                            <td>
                                <input id="flyOutDate" type="text">
                            </td>
                            <td>
                                <div id="labelReturn">Return date</div>
                            </td>
                            <td>
                                <input id="returnDate" type="text">
                            </td>
                        </tr>
                        <tr>                                        
                            <td>
                                Class
                            </td>
                             <td>                   
                                    <select id="ticketClass" class="full_width_selector">
                                        <option value="empty">&nbsp;</option>
                                    </select>
                            </td>
                            <td>
                            </td>
                            <td>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <input id="searchFlightsButton" class="button large_button" type="button" value="Search flights" onclick="onSearchFlightsClicked()">
                            </td>
                        </tr>
                    </table>
                </td>    
            </tr>
        </table>
		
		<br>
		
		<table class="main" id="mainResultsTable"style="display:none">
		</table>
	</form> 
	
<script src="CIndexPage.js"></script>	
<script src="CPriceRange.js"></script>	
<script src="CAvailableFlight.js"></script>	
<script src="CAvailableFlightHelper.js"></script>	
<script src="CFlightArray.js"></script>	
<script src="CAirportArray.js"></script>	
<script src="CTicketClassArray.js"></script>	
<script src="CFormHelper.js"></script>	
<script src="CDateHelper.js"></script>	
<script src="CStringHelper.js"></script>	

<script>
	initializeForm();
</script>	

</body>

</html>
